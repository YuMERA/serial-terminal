<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Features - Web Serial Terminal</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            body {
                display: block;  
                font-family: Arial, sans-serif;
                margin: auto;
                width: 80%;
                padding: 20px;
                background: #f9f9f9;
                color: #333;
                transition: background 0.3s, color 0.3s;
            }

            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }

            .header h1 {
                color: #787878;  
                font-size: 1.8em;
                margin: 0;
            }

            .back-link {
                text-decoration: none;
                font-size: 0.9em;
                color: #007bff;
                background: #e9ecef;
                padding: 8px 14px;
                border-radius: 6px;
                transition: background 0.3s ease, color 0.3s;
            }

            .back-link:hover {
                background: #d6d8db;
            }

            .features-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 16px;
            }

            .feature-card {
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
                padding: 16px;
                transition: transform 0.2s ease, background 0.3s, color 0.3s;
            }

            .feature-card:hover {
                transform: translateY(-4px);
            }

            .feature-card h2 {
                font-size: 1.2em;
                color: #0056b3;
                margin-bottom: 12px;
                border-bottom: 1px solid #eee;
                padding-bottom: 6px;
            }

            .feature-card ul {
                margin: 0;
                padding-left: 18px;
            }

            .feature-card li {
                font-size: 0.95em;
                margin-bottom: 8px;
                line-height: 1.4em;
            }

            /* Dark Mode Styles */
            body.dark-mode {
                background: #121212;
                color: #f1f1f1;
            }

            body.dark-mode .back-link {
                color: #fff;
                background: #333;
            }

            body.dark-mode .back-link:hover {
                background: #444;
            }

            body.dark-mode .feature-card {
                background: #1e1e1e;
                box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
            }

            body.dark-mode .feature-card h2 {
                color: #4dabf7;
                border-bottom: 1px solid #333;
            }

            @media (max-width: 600px) {
            body {
                padding: 10px;
                width: 95%;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Application Features</h1>
            <a href="index.html" class="back-link">‚Üê Back to App</a>
        </div>

        <div class="features-container" id="features-container">
            Loading features...
        </div>

        <script>
            // Apply dark mode if saved in localStorage
            if (localStorage.getItem('appTheme') === 'dark') {
            document.body.classList.add('dark-mode');
            }

            fetch('features.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('features-container');
                container.innerHTML = '';
                data.forEach(section => {
                const div = document.createElement('div');
                div.className = 'feature-card';
                div.innerHTML = `
                    <h2>${section.category}</h2>
                    <ul>
                    ${section.items.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                `;
                container.appendChild(div);
                });
            })
            .catch(() => {
                document.getElementById('features-container').textContent = 'Failed to load features.';
            });
        </script>
    </body>
</html>
